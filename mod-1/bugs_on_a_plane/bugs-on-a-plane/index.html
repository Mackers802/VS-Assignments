<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form id="airline-form">
        <input id="first-name" type="text" name="firstName">
        <label for="first Name">First Name</label>
        <br>
        <input id="last-name" type="text" name="lastName">
        <label for="Last Name">Last Name</label>
        <br>
        <input id="age" type="digit" name="age">
        <label for="Age">Age</label>
        <br>
        <input id="gender" type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input id="gender" type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input id="gender" type="radio" name="gender" value="meh.." id="meh">
        <label for="meh">Meh..</label>
        <br>
        <select id="travel-location" name="travelLocation">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input class="vegan" type="checkbox" name="vegan" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input class="gluten" type="checkbox" name="gluten" id="gluten" value="gluten-free">
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="paleo" type="checkbox" name="paleo" id="paleo" value="paleo">
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br>
        <button id="submit">Submit</button>
    </form>
</body>
<script src="app.js"></script>
</html>
